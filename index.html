<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct & Incorrect Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Correct & Incorrect Calculator</h1>
        <form id="calculator-form">
            <input type="number" id="total-marks" placeholder="Enter total marks obtained" required>
            <input type="number" id="total-questions" placeholder="Enter total questions attempted" required>
            <input type="number" id="marks-correct" placeholder="Marks per correct answer" required>
            <input type="number" id="marks-incorrect" placeholder="Negative marks per incorrect answer" required>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        function calculate() {
            const totalMarks = parseFloat(document.getElementById('total-marks').value);
            const totalQuestions = parseInt(document.getElementById('total-questions').value);
            const marksCorrect = parseFloat(document.getElementById('marks-correct').value);
            const marksIncorrect = parseFloat(document.getElementById('marks-incorrect').value);

            if (isNaN(totalMarks) || isNaN(totalQuestions) || isNaN(marksCorrect) || isNaN(marksIncorrect)) {
                alert('Please fill in all fields correctly!');
                return;
            }

            // Solve for correct and incorrect questions
            const correctQuestions = (totalMarks + (totalQuestions * marksIncorrect)) / (marksCorrect + marksIncorrect);
            const incorrectQuestions = totalQuestions - correctQuestions;

            // Check for valid results
            if (correctQuestions < 0 || incorrectQuestions < 0 || correctQuestions > totalQuestions) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Invalid input or result. Please check your values!</p>';
                document.getElementById('result').style.display = 'block';
                return;
            }

            // Display results
            document.getElementById('result').innerHTML = `
                <h3>Results</h3>
                <p>Correct Questions: <strong>${correctQuestions.toFixed(0)}</strong></p>
                <p>Incorrect Questions: <strong>${incorrectQuestions.toFixed(0)}</strong></p>
                <p>Negative Marks: <strong>${(incorrectQuestions * marksIncorrect).toFixed(2)}</strong></p>
            `;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
